services:
  postgres:
    image: postgres:16-alpine
    container_name: lumen-postgres
    environment:
      POSTGRES_USER: lumen
      POSTGRES_PASSWORD: lumen_secret
      POSTGRES_DB: lumen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumen -d lumen_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumen-network

  redis:
    image: redis:7-alpine
    container_name: lumen-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumen-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumen-api
    environment:
      - DATABASE_URL=postgresql://lumen:lumen_secret@postgres:5432/lumen_db
      - REDIS_URL=redis://redis:6379/0
      - AUTH_MODE=DEV
      - ENVIRONMENT=dev
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENABLE_DEV_ENDPOINTS=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:1337
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - lumen-network

volumes:
  postgres_data:
  redis_data:

networks:
  lumen-network:
    driver: bridge
