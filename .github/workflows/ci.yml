name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lumen
          POSTGRES_PASSWORD: lumen_secret
          POSTGRES_DB: lumen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (lint)
        run: ruff check .

      - name: Run ruff (format check)
        run: ruff format --check .

      - name: Run mypy (typecheck)
        run: mypy app

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://lumen:lumen_secret@localhost:5432/lumen_test
          REDIS_URL: redis://localhost:6379/0
          AUTH_MODE: DEV
          SECRET_KEY: test-secret-key-for-ci
        run: alembic upgrade head

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://lumen:lumen_secret@localhost:5432/lumen_test
          REDIS_URL: redis://localhost:6379/0
          AUTH_MODE: DEV
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: test
        run: pytest -v --tb=short
