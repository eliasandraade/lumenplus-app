version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: lumen
      POSTGRES_PASSWORD: lumen_secret
      POSTGRES_DB: lumen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lumen:lumen_secret@db:5432/lumen_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=dev
      - AUTH_MODE=DEV
      - ENABLE_DEV_ENDPOINTS=true
      - DEBUG_VERIFICATION_CODE=true
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
